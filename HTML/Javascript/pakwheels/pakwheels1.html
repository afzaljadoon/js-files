<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PakWheels Pakistan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling for the body */
body {
    font-family: Arial, sans-serif;
}

/* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    width: 100px;
    height: auto;
}

.menu {
    list-style: none;
    display: flex;
}

.menu li {
    margin-right: 20px;
}

.menu li:last-child {
    margin-right: 0;
}

.menu a {
    text-decoration: none;
    color: #fff;
}

/* Main content styles */
main {
    padding: 20px;
}

.search h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.search form {
    display: flex;
}

.search input[type="text"] {
    width: 70%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.search button {
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

/* Featured cars styles */
.featured-cars h2 {
    font-size: 20px;
    margin-top: 20px;
    margin-bottom: 10px;
}

/* Footer styles */
footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.footer-menu {
    list-style: none;
}

.footer-menu li {
    margin-bottom: 10px;
}

.footer-menu a {
    text-decoration: none;
    color: #fff;
}

.social-links a {
    margin: 0 10px;
    text-decoration: none;
    color: #fff;
}

/* Media query for responsiveness */
@media (max-width: 768px) {
    .menu {
        flex-direction: column;
    }

    .menu li {
        margin: 10px 0;
    }
}
</style>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="PakWheels Logo">
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Cars</a></li>
                <li><a href="#">Bikes</a></li>
                <li><a href="#">Auto Parts</a></li>
                <li><a href="#">Forums</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search">
            <h1>Find the Perfect Vehicle</h1>
            <form>
                <input type="text" placeholder="Search for cars, bikes, or auto parts">
                <button>Search</button>
            </form>
        </section>

        <section class="featured-cars">
            <h2>Featured Cars</h2>
            <!-- Featured car listings go here -->
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <ul class="footer-menu">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Use</a></li>
            </ul>
            <div class="social-links">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>

</html>
