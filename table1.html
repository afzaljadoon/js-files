<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
         
            padding: 10px;
            border-spacing: 5px;
        }
        th{
            background-color: blueviolet;
        }
        td{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Subject</th>
            <th>Theory</th>
            <th>Practical</th>
            <th>Total Marks</th>
            <th>Grades</th>
        </tr>
        <tr>
         <th>English</th>
         <td>75</td>
         <td>_</td>
         <td>75</td>
         <td>B1</td>
        </tr>
        <tr>
            <th>Maths</th>
            <td>77</td>
            <td>_</td>
            <td>77</td>
            <td>B1</td>
        </tr>
        <tr>
            <th>Physics</th>
            <td>53</td>
            <td>17</td>
            <td>70</td>
            <td>B2</td>
        </tr>
        <tr>
            <th>Chemistry</th>
            <td>48</td>
            <td>21</td>
            <td>69</td>
            <td>B2</td>
        </tr>
        <tr>
            <th>Computer Science</th>
            <td>66</td>
            <td>30</td>
            <td>96</td>
            <td>A1</td>
        </tr>
    </table>
</body>
</html>
